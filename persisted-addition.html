<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Persisted Addition</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; }
        h3 { color: green; }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Add a Number</h1>
        <p>Enter a number to save and sum them all.</p>
        <input type="text" id="numberInput" placeholder="Enter an integer" />
        <button id="addButton">Add Number</button>

        <div class="list">
            <p id="numberList">No numbers yet.</p>
            <h3>Total: <span id="totalSum">0</span></h3>
        </div>
    </div>
</body>
</html>
