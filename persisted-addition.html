<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
       
       const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    
        let enteredNumbers = [];
        let sum = 0;
    
        addButton.addEventListener('click', function () {
            const number = numberInput.value.trim();

            // Retrieve existing numbers from localStorage or initialize an empty array
  const stored = localStorage.getItem('numbers');
  const numbers = stored ? JSON.parse(stored) : [];

  // Convert input to a number
  const parsedNum = parseFloat(number);

  // Validate the input
  if (!isNaN(parsedNum)) {
    // Add the new number to the array
    numbers.push(parsedNum);

    // Update localStorage with the new array
    localStorage.setItem('numbers', JSON.stringify(numbers));

    // Calculate the sum of all numbers
    const sum = numbers.reduce((acc, curr) => acc + curr, 0);

    totalSum.textContent =sum ;
  } else {
    console.log('Invalid number input.');
    return null;
  }
        });
    </script>
</body>
</html>
