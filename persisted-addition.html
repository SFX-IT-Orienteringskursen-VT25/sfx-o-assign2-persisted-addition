<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        <div class="list">
            <div id="numberList"></div>
            = <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script src="number-manager.js"></script>
    <script>
        // Initialize the number manager with localStorage
        const numberManager = new NumberManager(localStorage);
        
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');

        // Function to refresh the UI
        function refreshUI() {
            const result = numberManager.getNumbersWithSum();
            numberList.textContent = result.numbers.join(' + ');
            totalSum.textContent = result.sum;
        }

        // Load numbers on page load
        refreshUI();

        addButton.addEventListener('click', function () {
            const value = numberInput.value.trim();
            
            // Validate input
            if (!/^-?\d+$/.test(value)) {
                alert('Please enter a valid integer.');
                return;
            }

            const num = parseInt(value, 10);
            numberManager.addNumber(num);
            refreshUI();
            
            numberInput.value = '';
            numberInput.focus();
        });
    </script>
</body>
</html>
