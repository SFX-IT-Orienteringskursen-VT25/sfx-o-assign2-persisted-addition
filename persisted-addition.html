<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs and saves the numbers.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');

        function getSavedNumbers() {
            let saved = localStorage.getItem('savedNumbers');
            if (saved) {
                return JSON.parse(saved);
            } else {
                return [];
            }
        }

        function saveAndShow(numbers) {
            localStorage.setItem('savedNumbers', JSON.stringify(numbers));

            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }

            numberList.textContent = numbers.join(' + ');
            totalSum.textContent = sum;

            return sum;
        }

        addButton.addEventListener('click', function () {
            const value = inputBox.value.trim();

            if (!/^-?\d+$/.test(value)) {
                alert('Please enter a valid integer.');
                return;
            }

            const num = parseInt(value);
            let numbers = getSavedNumbers();
            numbers.push(num);

            saveAndShow(numbers);

            inputBox.value = '';
            inputBox.focus();
        });

        window.onload = function () {
            let saved = getSavedNumbers();
            saveAndShow(saved);
        }


        function runTest() {
            let test = [1, 2, 3];
            let result = saveAndShow(test);
            if (result === 6) {
                console.log('Passed: sum is 6');
            } else {
                console.log('Failed: expected 6 but got ' + result);
            }

            let stored = JSON.parse(localStorage.getItem('savedNumbers'));
            if (JSON.stringify(stored) === JSON.stringify(test)) {
                console.log('Storage Test Passed');
            } else {
                console.log('Storage Test Failed');
            }
        }

       
        //runTest();
    </script>
</body>
</html>
