<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><small>New sum:</small> <span id="totalSum">0</span></h3>
            <h3><small>Last sum:</small>
                <span id="numberStorage">0</span>=
                <span id="totalSumStorage">0</span>
                <button id="cleanStorage">Clean old sum</button>
            </h3>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
        const numberStorage = document.getElementById('numberStorage');
        const totalSumStorage = document.getElementById('totalSumStorage');
    
        let enteredNumbers = [];
        let sum = 0;
    
        addButton.addEventListener('click', function () {
            const number = numberInput.value.trim();

            // Check if input is a valid integer (no decimals, no empty input)
            if (!/^-?\d+$/.test(number)) { 
                alert('Please enter a valid integer.');
                return;
            }

            enteredNumbers.push(parseInteger(number));
            sum += sumElements(number);

            numberList.textContent = enteredNumbers.join(' + ');
            totalSum.textContent = sum;

            saveValue(numberList.textContent);
            saveValue(totalSum.textContent);

            numberInput.value = '';
            numberInput.focus();
        });

        window.onload = (event) => {
            const savedValues = getValue("numbers");
            const savedSum = getValue("sum");

            numberStorage.textContent = savedValues
            totalSumStorage.textContent = savedSum
        };

        cleanStorage.addEventListener("click", () => {
            numberStorage.textContent = ""
            totalSumStorage.textContent = "0"
            localStorage.clear();
        })

    </script>
</body>
</html>
