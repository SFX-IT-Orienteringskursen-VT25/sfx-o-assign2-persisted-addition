<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    
        // Load persisted numbers from localStorage
        let enteredNumbers = JSON.parse(localStorage.getItem('numbers')) || [];

        // Update the display with current numbers and sum
        function updateDisplay() {
            numberList.textContent = enteredNumbers.join(' + ');
            const sum = enteredNumbers.reduce((acc, n) => acc + n, 0);
            totalSum.textContent = sum;
        }

        // Run once on page load
        updateDisplay();

        // Function to add number, persist it, and return sum
        function addNumber(num) {
            if (!Number.isInteger(num)) {
                alert('Please enter a valid integer.');
                return;
            }

            enteredNumbers.push(num);
            localStorage.setItem('numbers', JSON.stringify(enteredNumbers));

            const sum = enteredNumbers.reduce((acc, n) => acc + n, 0);
            updateDisplay();
            return sum;
        }

        // Event listener for the add button
        addButton.addEventListener('click', function () {
            const num = parseInt(numberInput.value.trim(), 10);
            addNumber(num);
            numberInput.value = '';
            numberInput.focus();
        });
    </script>
</body>
</html>
