<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const STORAGE='persistedNumber';

        function addOchPersistNumbers(number)
        {
            if (typeof number !== 'number' || !Number.isInteger(number)){
                throw new Error ('enter a valid integer input');
            }

            const stored = localStorage.getItem(STORAGE);
            const numbers = stored ? JSON.parse(stored):[];

            numbers.push(number);
            const sum = numbers.reduce((a,b) => a+b, 0);

            localStorage.setItem(STORAGE, JSON.stringify(numbers));

            return {numbers, sum};

        }

        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    
        loadAndDisplay();
    
        addButton.addEventListener('click', function () {
            const input = numberInput.value.trim();

            // Check if input is a valid integer (no decimals, no empty input)
            if (!/^-?\d+$/.test(input)) { 
                alert('Please enter a valid integer.');
                return;
            }

            const result = addOchPersistNumbers(parseInt(input, 10));
            updateDisplay(result.numbers, result.sum);

            numberInput.value = '';
            numberInput.focus();
        });

        function loadAndDisplay(){
            const stored = localStorage.getItem(STORAGE);
            const numbers = stored?JSON.parse(stored):[];
            const sum = numbers.reduce((a,b)=>a+b,0);
            updateDisplay(numbers, sum);
        }

        function updateDisplay(numbers, sum)
        {
            numberList.textContent = numbers.join('+')||'0';
            totalSum.textContent=sum;
        }

        function Testing(){
            localStorage.clear();

            let result;

            result = addOchPersistNumbers(6);
            console.assert(result.sum === 6 && result.numbers.length === 1, 'Test 1 failed');

            result = addOchPersistNumbers(10);
            console.assert(result.sum === 16 && result.numbers.length === 2, 'Test 2 failed');

            try{
                addOchPersistNumbers('not-a-number');
                console.error('Test 3 Failed: should have thrown an error');
            } catch (e) {
                console.log('Test 3 Passed');
    
            }

            try{
                addOchPersistNumbers(4.5);
                console.error('Test 4 Failed: should have thrown for non-integer');
            } catch (e) {
                console.log('Test 4 Passed');
    
            }
        }

        //Testing();

    </script>
</body>
</html>
