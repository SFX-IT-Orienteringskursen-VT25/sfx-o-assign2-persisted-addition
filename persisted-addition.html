<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script type="module">
    import { updateNumbersAndSummarize } from './numberManager.js';

    const numberInput = document.getElementById('numberInput');
    const addButton = document.getElementById('addButton');
    const numberList = document.getElementById('numberList');
    const totalSum = document.getElementById('totalSum');

    function renderSummary(summary) {
        numberList.textContent = summary.numbers.join(' + ');
        totalSum.textContent = summary.sum;
    }

    // Initial load
    const init = updateNumbersAndSummarize(0); // dummy push
    init.numbers.pop(); // undo dummy
    localStorage.setItem('numbers', JSON.stringify(init.numbers));
    renderSummary(init);

    addButton.addEventListener('click', () => {
        const value = numberInput.value.trim();
        if (!/^-?\d+$/.test(value)) {
            alert('Please enter a valid integer.');
            return;
        }

        const summary = updateNumbersAndSummarize(parseInt(value, 10));
        renderSummary(summary);
        numberInput.value = '';
        numberInput.focus();
    });
</script>
</body>
</html>
