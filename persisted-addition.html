<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    // changing to local storage 
let enteredNumbers = JSON.parse(localStorage.getItem('enteredNumbers')) || [];
        let sum = 0;
 //function to handle persisted numbers
        function handlePersistedNumbers(newNumber) {
            enteredNumbers.push(newNumber);
            localStorage.setItem('enteredNumbers',JSON.stringify(enteredNumbers));
            const total = enteredNumbers.reduce((a,b)=>a+b, 0);
        
        return{
            numbers: [...enteredNumbers],
            total: total
        };
    }
//Funtion to update the screen
function updateUI() {
    const total =enteredNumbers.reduce((a,b)=>a+b, 0);
    numberList.textContent =enteredNumbers.join('+');
    totalSum.textContent =total;
}
    
        addButton.addEventListener('click', function () {
            const number = numberInput.value.trim();

            // Check if input is a valid integer (no decimals, no empty input)
            if (!/^-?\d+$/.test(number)) { 
                alert('Please enter a valid integer.');
                return;
            }

            const numValue = parseInt(number, 10);
            //enteredNumbers.push(numValue);
            //sum += numValue;

            //numberList.textContent = enteredNumbers.join(' + ');
            //totalSum.textContent = sum;
// replcing code above with the function that saves and calculates the sum
            handlePersistedNumbers(numValue);
           updateUI(); //to update the screen
            numberInput.value = '';
            numberInput.focus();
        });
        //unit testing, not visible to user

function runMiniTests() {
    console.log("=== Running Mini Tests for handlePersistedNumbers ===");

    // Reset numbers before testing
    enteredNumbers = [];
    localStorage.removeItem('enteredNumbers');

    // Define test numbers
    const testNumber1 = 5;
    const testNumber2 = 10;
    const testNumber3 = 2;

    // tests using variables
    console.log("Test 1 - Add", testNumber1, ":", handlePersistedNumbers(testNumber1));
    console.log("Test 2 - Add", testNumber2, ":", handlePersistedNumbers(testNumber2));
    console.log("Test 3 - Add", testNumber3, ":", handlePersistedNumbers(testNumber3));

    // Checking that numbers are stored in localStorage
    let stored = JSON.parse(localStorage.getItem('enteredNumbers'));
    console.log("Stored in localStorage:", stored);

    console.log("=== Mini Tests Completed ===");

    // Update the UI to reflect the test numbers
    updateUI();
}
    </script>

</body>
</html>
