<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs and persists your numbers.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        <button id="clearButton">Clear All</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script type="module">
        import { NumberManager } from './numberManager.js';

        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const clearButton = document.getElementById('clearButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    
        const numberManager = new NumberManager();
        
        // Initialize display with persisted data
        updateDisplay(numberManager.getState());

        function updateDisplay({ numbers, sum }) {
            numberList.textContent = numbers.join(' + ') || '0';
            totalSum.textContent = sum;
        }
    
        addButton.addEventListener('click', function () {
            const number = numberInput.value.trim();

            // Check if input is a valid integer
            if (!/^-?\d+$/.test(number)) { 
                alert('Please enter a valid integer.');
                return;
            }

            try {
                const result = numberManager.addNumber(parseInt(number, 10));
                updateDisplay(result);
                numberInput.value = '';
                numberInput.focus();
            } catch (error) {
                alert(error.message);
            }
        });

        clearButton.addEventListener('click', function() {
            numberManager.clear();
            updateDisplay(numberManager.getState());
            numberInput.value = '';
            numberInput.focus();
        });

        // Handle Enter key
        numberInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addButton.click();
            }
        });
    </script>
</body>
</html>
